# Small U-Net Configuration (~200M parameters)
# For testing and debugging

_base_: "../base.yaml"

model:
  unet:
    model_channels: 256               # Reduced from 320
    channel_mult: [1, 2, 3, 4]
    num_res_blocks: 2
    attention_resolutions: [4, 2, 1]
    num_head_channels: 32             # Reduced from 64
    transformer_depth: 1
    context_dim: 768
    use_checkpoint: false             # Faster for small model
