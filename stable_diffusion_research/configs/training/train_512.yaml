# 512x512 Training Configuration
# Higher resolution, requires more memory

_base_: "../base.yaml"

data:
  resolution: 512
  batch_size: 8                       # Reduced for 512x512

training:
  max_train_steps: 500000
  gradient_accumulation_steps: 4      # Effective batch = 8 * 4 * num_gpus
  
  optimizer:
    learning_rate: 1.0e-4

checkpoint:
  save_every_n_steps: 2500
  keep_last_n: 5

evaluation:
  eval_every_n_steps: 2500
  
  fid:
    num_samples: 2048
    batch_size: 16                    # Reduced for memory
  
  clip_score:
    num_samples: 256
    batch_size: 16

logging:
  mlflow:
    experiment_name: "stable-diffusion-512"
